<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>06. HTML&CSS</title>
        <style>
            .circle {list-style-type: circle;}
            .squre {list-style-type: square;}
            .upperAlphs {list-style-type: upper-alpha;}
            .lowerRoman {list-style-type: lower-roman;}
        </style>
    </head>
    <body>
        <h1>리스트 이모션 바꾸는 설정</h1>

        <ul class="circle">
            <li>노란색</li>
            <li>분홍색</li>
            <li>파랑색</li>
            <li>초록색</li>
        </ul>
        <ul class="square">
            <li>바나나</li>
            <li>사과</li>
            <li>딸기</li>
        </ul>
        <ol class="upperAlphs">
            <li>감자</li>
            <li>고구마</li>
            <li>돼지감자</li>
        </ol>
        <ol class="lowerRoman">
            <li>오이</li>
            <li>상추</li>
            <li>호박</li>
        </ol>
    </body>
</html>
