<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>04. HTML&CSS</title>
        <style>
            .FontA {font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
            .FontB {font-family: Arial, Helvetica, sans-serif;}
            .FontC {font-family: 'Times New Roman', Times, serif;}
            .FontD {font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}
        </style>
    </head>
    <body>
        <h1>Font-family를 활용한 글꼴 설정</h1>
            <p>우리가 문서작성을 끝나고 나서, 바탕에서 맑은 고딕으로 바꾸는 것처럼 웹상에서도 자유롭게 글꼴을 바꿀 수 있다. 그러기 위해서는 'font-family' 태그를 사용하면 된다.</p>
            <p class="FontA">문장입니다.</p>
            <p class="FontB">문장입니다.</p>
            <p class="FontC">문장입니다.</p>
            <p class="FontD">문장입니다.</p>
    </body>
</html>
