<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>07. HTML&CSS</title>
        <style>
            img {
                width: 200;
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <h1>이미지 크기 설정</h1>
            <p>이미지 크기 설정을 하기 위해서는 img 태그 안에서 'width'와 'height'사용하면 된다.</p>
            <img src="뚱이얌.png" alt="뚱이사진" widht="200" height="200">
            <img src="뚱이얌.png" alt="뚱이사진이 있어요" style="height: 300px; width: 300px;">
    </body>
</html>
