<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>06. HTML&CSS</title>
        <style>
            .imageMarker {list-style-image: url(url주소);}
        </style>
    </head>
    <body>
        <h1>마커 색깔 변경</h1>
        <p>자신만의 마커를 설정하고 싶으면, 'list-style-image' 태그를 사용하면 된다.</p>

        <ul class="imageMarker">
            <li>사과</li>
            <li>바나나</li>
            <li>딸기</li>
        </ul>
    </body>
</html>
