<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>07. HTML&CSS</title>
        <style>
            table, th, td {border: 2px solid yellow;}
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th {text-align: center;}
            td {text-align: center;}
        </style>
    </head>
    <body>
        <h1>테이블 수평 정렬</h1>
            <p>테이블 수평 정렬을 하기 위해서는 'text-align' 속성을 이용하면 된다. 물론 head 안에 있는 style에 적용시켜야 한다.</p>

            <table>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>성별</th>
                </tr>
                <tr>
                    <td>김지현현</td>
                    <td>27살</td>
                    <td>여자</td>
                </tr>
                <tr>
                    <td>이희수</td>
                    <td>26살</td>
                    <td>여자</td>
                </tr>
                <tr>
                    <td>이제훈</td>
                    <td>30살</td>
                    <td>남자</td>
                </tr>
            </table>
    </body>
</html>
