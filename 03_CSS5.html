<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>03. HTML&CSS</title>
        <style>
            .ShadowA {text-shadow: 2px 2px lightgreen;}
        </style>
    </head>
    <body>
        <h1>텍스트의 그림자 효과 넣어주기</h1>
            <p>텍스트 안에 그림자 효과를 넣어줄 수 있는데, 그러기 위하여는 text-shdow 태그를 사용하면 된다. 글씨 색깔은 되도록이면 light 계열을 사용하는 것이 좋을 것 같다.</p>
            <p class="ShadowA">이렇게 그림자 효과를 넣어줄 수 있다.</p>
    </body>
</html>
