<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>04. HTML&CSS</title>
        <style>
            .weightA {font-weight: lighter;}
            .weightB {font-weight: bolder;}
            .weightC {font-weight: normal;}
            .weightD {font-weight: 300;}
        </style>
    </head>
    <body>
        <h1>글꼴 두께 설정</h1>
            <p>글꼴 두께 설정을 하려면 'font-weight' 태그를 사용하면 된다.</p>
            <p class="weightA">문장입니다. = 두께가 작습니다.</p>
            <p class="weightB">문장입니다. = 두께가 굵습니다.</p>
            <p class="weightC">문장입니다. = 두께가 보통입니다.</p>
            <p class="weightD">문장입니다. = 숫자만큼 두께가 됩니다.</p>
    </body>
</html>
