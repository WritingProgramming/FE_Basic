<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>08. HTML&CSS</title>
    </head>
    <body>
        <h1>순서가 있는 리스트</h1>
            <p>순서가 있는 리스트를 만드려면 'ol' 태그를 사용하여 표현하면 된다. 그렇게 그룹을 만들고 나서 'li' 태그를 사용하여 리스트를 만들어주면 된다.</p>
            
        <ol><h2>색깔</h2>
            <li>노란색</li>
            <li>파란색</li>
            <li>초록색</li>
        </ol>
        <ol><h2>과일</h2>
            <li>사과</li>
            <li>바나나</li>
            <li>방울토마토</li>
        </ol>
    </body>
</html>
