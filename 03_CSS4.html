<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="utf-8">
        <title>03. HTML&CSS</title>
        <style>
            .heightA {line-height: 0.7;}
            .heightB {line-height: 2.7;}
        </style>
    </head>
    <body>
        <h1>줄간격 설정</h1>
            <p>줄간격을 설정하는 것을 말해주며, 태그는 'line-height'를 사용해주면 된다.</p>
            <p class="heightA">이 부분은 줄간격이 줄어든다.<br>
            이 부분은 줄간격이 줄어든다.</p>
            <p class="heightB">이 부분은 줄간격이 늘어난다.<br>
            이 부분은 줄간격이 늘어난다.</p>
    </body>
</html>
