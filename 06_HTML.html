<!DOCTYPE html>

    <body>
        <h1>link 설정</h1>
            <p>링크를 설정하기 위해서는 기본적으로 'a' 태그를 사용하여 표현할 수가 있는데, 그 중에서 여러 가지 옵션 설정으로 페이지를 새로운 창에서 열지, 그 자리에서 열지 정할 수 있다.</p>
                <a href="https://github.com/WritingProgramming" target="_blank">blank - 새창이나 새 탭에서 오픈.</a>
                <a href="https://github.com/WritingProgramming" target="_self">self - 현재 창에서 오픈.</a>
                <a href="https://github.com/WritingProgramming" target="_parent">parent - 연결된 문서에서 오픈.</a>
                <a href="https://github.com/WritingProgramming" target="_top">top - 연결된 문서에서 가장 상위 프레임에서 오픈.</a>
                <a href="https://github.com/WritingProgramming" target="myframe">My frame - 링크로 연결된 문서를 지정 프레임에서 오픈</a>
