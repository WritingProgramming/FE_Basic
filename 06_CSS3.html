<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>06. HTML&CSS</title>
        <style>
            .outside {list-style-position: outside;}
            .inside {list-style-position: inside;}
        </style>
    </head>
    <body>
        <h1>리스트 요소 위치 설정</h1>
            <p>리스트를 약간 들여쓰기처럼 하는 방법을 'list-style-position' 태그를 사용하면 된다.</p><br>
        
            <ul class="outisde"><h1>과일</h1>
                <li>바나나</li>
                <li>사과</li>
                <li>딸기</li>
            </ul>
            <ul class="inside"><h1>색깔</h1>
                <li>노란색색</li>
                <li>파란색색</li>
                <li>초록색</li>
            </ul>
    </body>
</html>
