<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>04. HTMl&CSS</title>
        <style>
            .styleA {font-style: italic;}
            .styleB {font-style: normal;}
            .styleC {font-style: oblique;}
            .styleD {font-style: inherit;}
            .styleE {font-style: initial;}
            .styleF {font-style: unset;}
        </style>
    </head>
    <body>
        <h1>글꼴 스타일 설정</h1>
            <p>글꼴에도 transform 처럼 기본적으로 스타일을 설정할 수 있다. 태그 이름은 'font-style' 이다.</p>
            <p class="styleA">문장입니다.</p>
            <p class="styleB">문장입니다.</p> 
            <p class="styleC">문장입니다.</p>
            <p class="styleD">문장입니다.</p>
            <p class="styleE">문장입니다.</p>
            <p class="styleF">문장입니다.</p>
    </body>
</html>
