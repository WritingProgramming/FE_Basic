<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>05. HTML&CSS</title>
    </head>
    <body>
        <h1 style="color:blue; font-size: 300%;" >HTML의 글자색과 사이즈 설정</h1>
            <p>HTML의 글자색을 설정하려면 'h1' 태그 쪽에 style 태그를 사용하면 된다. 배경색은 'background-color' 이지만, 글자색은 그저 'color'를 써주면 된다. 글꼴 사이즈 설정은 'font-size'를 사용해서 표현해주면 된다.</p>
    </body>
</html>
