<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>08. HTML&CSS</title>
    </head>
    <body>
        <h1>순서 없는 리스트 스타일 설정</h1>
            <p>순서 없는 리스트의 항목을 스타일로 설정할 수 있는데, 'list-style-type' 스타일 속성을 사용하여 표현하면 된다.</p>

        <ul style="list-style-type: circle;"><h2>과일</h2>
            <li>사과</li>
            <li>바나나</li>
            <li>딸기</li>
        </ul>
        <ul style="list-style-type: square;"><h2>색깔</h2>
            <li>노란색색</li>
            <li>파란색색</li>
            <li>초록색</li>
        </ul>
    </body>
</html>
