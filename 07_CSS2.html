<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>07. HTML&CSS</title>
        <style>
            table, td, th {border: 2px solid purple;}
            table {border-collapse: collapse;}
        </style>
    </head>
    <body>
        <h1>테이블 테두리 설정2</h1>
            <p>테이블 테두리를 설정하기 위해서는 style 태그를 사용하여 border를 적용시키고, 선을 다르게 하고 싶으면 'border-collapse' 기능을 사용하면 된다.</p>
            <table>
                <tr>
                    <th>과일</th>
                    <th>색깔</th>
                    <th>요일</th>
                </tr>
                <tr>
                    <td>사과</td>
                    <td>빨간색</td>
                    <td>월요일</td>
                </tr>
                <tr>
                    <td>바나나</td>
                    <td>노란색</td>
                    <td>화요일</td>
                </tr>
                <tr>
                    <td>포도</td>
                    <td>보라색</td>
                    <td>수요일</td>
                </tr>
            </table>
    </body>
</html>
