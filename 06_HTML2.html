<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>06. HTML&CSS</title>
    </head>
    <body>
        <h1>페이지 책갈피 하는 방법</h1>
        <h2>제목7 링크로 가는 법</h2>
            <a href="#bookmark"><p>제목 7링크로 바로 가기!</p></a>
       <h2>제목0</h2>
            <p>제목 0</p>
        <h2>제목1</h2>
            <p>제목 1</p>
        <h2>제목2</h2>
            <p>제목 2</p>
        <h2>제목3</h2>
            <p>제목 3</p>
        <h2>제목4</h2>
            <p>제목 4</p>
        <h2>제목 5</h2>
            <p>제목 5</p>
        <h2>제목6</h2>
            <p>제목 6</p>
        <h2><a name="bookmark"></a>제목 7</h2>
            <p>제목 7</p>
        <br>
            <p>책갈피 하는 방법으로 바로 가는 곳에는 'a href' 태그를 사용하고, 해당 지정 장소에다가는 'a name' 태그를 사용하여 표현해주면 된다.</p>

    </body>
</html>
